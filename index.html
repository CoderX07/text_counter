<html>

<head>

  <p id="views">Views | 0</p>
  <p id="likes">Likes | 0 <span class="material-icons md-24">favorite</span></p>
  <center>
    <br>
    <h1 id="title">Text Counter</h1>
    <br>
    <button id="settings">Advanced Settings</button>
    <div class = "modal-container" id = "modal-container">
      <div class = "modal">
        <h2>Advanced Settings</h2>
        <p id="light-dark-set">Color Theme: Light</p>
        <div id="temp-vis">
        <nav>
          <menu>
            <menuitem id="demo1">
              <a>Color Theme</a>
              <menu>
                <menuitem><a href="#" onclick="light_dark('Light');" style="text-decoration: none;">Light</a></menuitem>
                <menuitem><a href="#" onclick="light_dark('Dark');" style="text-decoration: none;">Dark</a></menuitem>
              </menu>
            </menuitem>
          </menu>
        </nav>
      </div>
        <br>
        <button id = "close">Close</button>
      </div>
    </div>
      <br><br><br><br>
        <form>
            <textarea type = "text" id = "user-search" autofocus autocomplete = "off" placeholder="Type Or Paste Text (cmd/ctrl + v)"></textarea>
            <button type="button" id="search-btn" onclick="count(document.getElementById('user-search').value);">Calculate</button>
        </form>
        <br>
        <p id="num-of-words"></p>
        <p id="num-of-sent"></p>
        <br>
    </center>
  <script src="text-counter.js"></script>
</body>
</html>
